name: deploy 

on:
  release:
    types: [push]
  push:
    branches: [develop]
  workflow_dispatch:


jobs:
  build: 
    runs-on: ubuntu-latest 
    permissions: 
      contents: read 
      packages: write

    steps:
    - name: Checkout 
      uses: actions/checkout@v3  
      
    - name: Set up JDK 17 
      uses: actions/setup-java@v3 
      with:
        java-version: '17' 
        distribution: 'temurin' 
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew 
      shell: bash

    - name: Build with Gradle
      run: ./gradlew clean build -x test 
      shell: bash
